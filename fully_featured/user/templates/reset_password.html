{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .alert {
          width: 50%;
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
          font-size: 14px;
          position: fixed;
          top: 88%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .alert-info {
          color: #31708f;
          background-color: #d9edf7;
          border-color: #bce8f1;
        }

        .alert-success {
          color: #3c763d;
          background-color: #dff0d8;
          border-color: #d6e9c6;
        }

        .alert-error {
          color: #a94442;
          background-color: #f2dede;
          border-color: #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Reset Password</h1>

        <form action="" method="post">
            <div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" v-model="password" required>
            </div>
            <div>
                <label for="password_confirm">Confirm New Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" v-model="password_confirm" required>
            </div>

            <!-- <input -->
              <!-- type="hidden" -->
              <!-- name="token" -->
              <!-- value="{token}" -->
            <!-- > -->

            <div>
                <button type="submit">Reset Password</button>
            </div>

            {% if error %}
                <div 
                  class="alert alert-error"
                >
                  <strong id="alert_title">Error:</strong> 
                  <span id="alert_message">{{error}}</span>
                </div>
            {% endif %}

            {% if success %}
                <div 
                  class="alert alert-success"
                >
                  <strong id="alert_title">Success:</strong> 
                  <span id="alert_message">{{success}}</span>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
